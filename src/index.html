<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Lazy Image Web Component</title>

  <script type="module" src="./build/lazy-image.esm.js"></script>
  <script nomodule src="./build/lazy-image.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  <style>
    .layout-width {
      padding: 0 2rem;
      margin: 0 auto;
      max-width: 1200px;
    }

    .example-wrapper {
      display: flex;
    }

    .show-code {
      width: 100%;
    }

    .card {
      margin-bottom: 3rem;
    }

    li.L0, li.L1, li.L2, li.L3,
    li.L5, li.L6, li.L7, li.L8 {
      list-style-type: decimal !important;
    }
  </style>

</head>
    <body>
        <header class="layout-width">
            <div class="jumbotron">
                <h1 class="display-4">Lazy Image Web Component</h1>
                <p class="lead">A simple lazy-loading image component</p>
            </div>
        </header>

        <main>
          <section class="layout-width">
              <div class="card">
                  <div class="card-header">
                    <h5>Basic Example</h5>
                    <p>Takes the size of the src image</p>
                  </div>
                  <div class="card-body example-wrapper">
                    <div class="example">
                        <lazy-image src="https://picsum.photos/400/300" />
                    </div>
                    <div class="show-code">
                        <div class="accordion" id="basicExample">
                            <div class="card">
                              <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    HTML
                                  </button>
                                </h2>
                              </div>

                              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#basicExample">
                                <div class="card-body">
                                  <pre class="prettyprint lang-html linenums">&lt;lazy-image src="https://picsum.photos/400/300" /></pre>
                                </div>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    CSS
                                  </button>
                                </h2>
                              </div>
                              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#basicExample">
                                <div class="card-body">
                                  <pre class="prettyprint lang-css">/** no css for this example */</pre>
                                  See availabe css vars on the <a href="https://github.com/beck24/lazy-load-image-web-component/blob/master/src/components/lazy-image/readme.md#css-custom-properties">component documentation</a>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                  </div>
                </div>
          </section>
        </main>

        <footer class="layout-width">
          Made by Matt Beckett
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
